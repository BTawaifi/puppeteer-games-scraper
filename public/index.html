<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puppeteer Games Scraper</title>
</head>
<body>
    <header>
        <h1>Puppeteer Games Scraper</h1>
    </header>
    <main>
        <div class="refresh">
            <Button class="btn-refresh">Load Games</Button>
            <input type="number" id="input-refresh" min="1" placeholder="Number Of Pages">
        </div>

        <div class="status"></div>
        <div class="container"></div>
    </main>
    <script defer src="./client.js"></script>
</body>
</html>
